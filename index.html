<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple chronometer</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex flex-col items-center justify-center min-h-screen bg-gray-200"
  >
    <div class="bg-white rounded-lg shadow-xl p-8">
      <div id="display" class="text-6xl font-bold mb-8 text-gray-800">
        00:00.00
      </div>
      <div class="flex justify-center space-x-4">
        <button
          id="startStop"
          class="px-6 py-2 bg-green-500 hover:bg-green-600 text-white font-bold rounded-lg transition duration-300 ease-in-out transform hover:scale-105"
        >
          Start
        </button>
        <button
          id="reset"
          class="px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white font-bold rounded-lg transition duration-300 ease-in-out transform hover:scale-105"
        >
          Reset
        </button>
      </div>
    </div>
    <script src="chronometer.js"></script>
  </body>
</html>
